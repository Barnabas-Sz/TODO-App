<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <h4 class="mb-3">TODO App</h4>
    <p>von Barnabas Szelenyi</p>

    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Task</span>
      <i class="fas fa-plus"></i>
    </div>

    <input type="text" id="searchInput" class="form-control my-3" placeholder="Search tasks...">

    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Task Title</p>
            <input type="text" class="form-control" id="textInput">
            <div id="msg"></div>
            <br>
            <p>Autor</p>
            <input type="text" class="form-control" id="autor">
            <br>
            <label for="kategorie">Kategorie:</label>
            <select name="kategorie" id="kategorie" class="form-select">
              <option value="Arbeit">Arbeit</option>
              <option value="Freizeit">Freizeit</option>
              <option value="Sport">Sport</option>
              <option value="Sonstiges">Sonstiges</option>
            </select>
            <br>
            <p>Priorit√§t</p>
            <input type="checkbox" id="wichtig" name="wichtig" value="wichtig">
            <label for="wichtig">Wichtig?</label> 
            <br>
            <input type="checkbox" id="dringend" name="dringend" value="dringend">
            <label for="dringend">Dringend?</label>
            <br>
            <br>
            <p>Beschreibung</p>
            <textarea class="form-control" id="beschreibung" cols="30" rows="5"></textarea>
            <br>
            <p>Start Date</p>
            <input type="date" class="form-control" id="startDate">
            <br>
            <p>End Date</p>
            <input type="date" class="form-control" id="endDate">
            <br>
            <p>Wie weit?</p>
            <input type="range" class="form-range" min="0" max="100" id="range">
            <span id="rangeValue">0%</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>

    <h5 class="text-center my-3">Tasks</h5>

    <div id="tasks">
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
